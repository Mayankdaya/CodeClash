<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background with Gradient -->
  <rect width="800" height="450" rx="12" fill="url(#background-gradient)" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" rx="12 12 0 0" fill="#1E293B" opacity="0.8" />
  
  <!-- Logo -->
  <g transform="translate(20, 15)">
    <circle cx="15" cy="15" r="15" fill="url(#logo-gradient)" />
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">CodeClash</text>
  </g>
  
  <!-- Navigation -->
  <g transform="translate(250, 0)">
    <rect x="20" y="20" width="60" height="20" rx="10" fill="#1E293B" stroke="#4F46E5" stroke-width="1" />
    <text x="35" y="35" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Topics</text>
    
    <rect x="100" y="20" width="90" height="20" rx="10" fill="#1E293B" stroke="#4F46E5" stroke-width="1" />
    <text x="110" y="35" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">Leaderboard</text>
    
    <rect x="210" y="20" width="90" height="20" rx="10" fill="#1E293B" stroke="#4F46E5" stroke-width="1" />
    <text x="220" y="35" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">How it Works</text>
  </g>
  
  <!-- User Avatar -->
  <circle cx="760" cy="30" r="20" fill="#4F46E5" />
  <text x="760" y="35" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">M</text>
  
  <!-- Hero Section -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">Elevate Your</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
      <tspan fill="#EC4899">Coding</tspan>
      <tspan fill="#38BDF8"> Skills</tspan>
    </text>
    
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8" width="400">
      CodeClash provides a professional platform for developers to
    </text>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8" width="400">
      enhance their skills through competitive, real-time coding
    </text>
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8" width="400">
      challenges, fostering a community of learning and technical excellence.
    </text>
    
    <!-- CTA Buttons -->
    <rect x="0" y="180" width="150" height="40" rx="20" fill="#EC4899" />
    <text x="30" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">Start a Challenge</text>
    
    <rect x="170" y="180" width="150" height="40" rx="20" fill="transparent" stroke="#FFFFFF" stroke-width="1" />
    <text x="190" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">View Leaderboard</text>
  </g>
  
  <!-- Decorative Code Elements -->
  <g transform="translate(450, 80)">
    <!-- Code Editor Background -->
    <rect x="0" y="0" width="300" height="250" rx="10" fill="#1E293B" opacity="0.7" />
    
    <!-- Code Editor Header -->
    <rect x="0" y="0" width="300" height="30" rx="10 10 0 0" fill="#0F172A" />
    <circle cx="15" cy="15" r="5" fill="#EF4444" />
    <circle cx="35" cy="15" r="5" fill="#F59E0B" />
    <circle cx="55" cy="15" r="5" fill="#10B981" />
    
    <!-- Code Lines -->
    <rect x="20" y="50" width="260" height="10" rx="5" fill="#64748B" opacity="0.7" />
    <rect x="20" y="70" width="200" height="10" rx="5" fill="#EC4899" opacity="0.9" />
    <rect x="20" y="90" width="240" height="10" rx="5" fill="#38BDF8" opacity="0.9" />
    <rect x="40" y="110" width="220" height="10" rx="5" fill="#64748B" opacity="0.7" />
    <rect x="40" y="130" width="180" height="10" rx="5" fill="#64748B" opacity="0.7" />
    <rect x="20" y="150" width="260" height="10" rx="5" fill="#EC4899" opacity="0.9" />
    <rect x="20" y="170" width="220" height="10" rx="5" fill="#38BDF8" opacity="0.9" />
    <rect x="40" y="190" width="240" height="10" rx="5" fill="#64748B" opacity="0.7" />
    <rect x="20" y="210" width="200" height="10" rx="5" fill="#EC4899" opacity="0.9" />
  </g>
  
  <!-- Trusted By Section -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#64748B">Trusted by 500+ companies worldwide</text>
    
    <!-- Company Logos (Simplified) -->
    <rect x="0" y="20" width="80" height="20" rx="5" fill="#64748B" opacity="0.5" />
    <rect x="100" y="20" width="80" height="20" rx="5" fill="#64748B" opacity="0.5" />
    <rect x="200" y="20" width="80" height="20" rx="5" fill="#64748B" opacity="0.5" />
    <rect x="300" y="20" width="80" height="20" rx="5" fill="#64748B" opacity="0.5" />
    <rect x="400" y="20" width="80" height="20" rx="5" fill="#64748B" opacity="0.5" />
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="background-gradient" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="50%" stop-color="#1E1B4B" />
      <stop offset="100%" stop-color="#4A044E" />
    </linearGradient>
    
    <linearGradient id="logo-gradient" x1="0" y1="0" x2="30" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
</svg>