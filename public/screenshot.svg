<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="800" height="450" rx="12" fill="#0F172A" />
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" rx="12 12 0 0" fill="#1E293B" />
  <circle cx="40" cy="30" r="20" fill="url(#logo-gradient)" />
  <rect x="70" y="25" width="100" height="10" rx="5" fill="#E2E8F0" />
  <rect x="600" y="20" width="70" height="20" rx="10" fill="#4F46E5" />
  <rect x="680" y="20" width="70" height="20" rx="10" fill="#1E293B" stroke="#4F46E5" stroke-width="1" />
  
  <!-- Main Content -->
  <rect x="20" y="80" width="460" height="350" rx="8" fill="#1E293B" />
  <rect x="40" y="100" width="420" height="20" rx="4" fill="#334155" />
  <rect x="40" y="130" width="420" height="280" rx="4" fill="#0F172A" />
  
  <!-- Code Editor -->
  <rect x="50" y="140" width="400" height="260" rx="4" fill="#1E1E3F" />
  
  <!-- Code Lines -->
  <rect x="60" y="150" width="380" height="1" fill="#4F46E5" opacity="0.3" />
  <rect x="60" y="170" width="200" height="8" rx="4" fill="#A5B4FC" opacity="0.7" />
  <rect x="60" y="190" width="150" height="8" rx="4" fill="#818CF8" opacity="0.7" />
  <rect x="80" y="210" width="250" height="8" rx="4" fill="#C4B5FD" opacity="0.7" />
  <rect x="80" y="230" width="180" height="8" rx="4" fill="#DDD6FE" opacity="0.7" />
  <rect x="60" y="250" width="300" height="8" rx="4" fill="#A5B4FC" opacity="0.7" />
  <rect x="60" y="270" width="220" height="8" rx="4" fill="#818CF8" opacity="0.7" />
  <rect x="80" y="290" width="270" height="8" rx="4" fill="#C4B5FD" opacity="0.7" />
  <rect x="80" y="310" width="200" height="8" rx="4" fill="#DDD6FE" opacity="0.7" />
  <rect x="60" y="330" width="250" height="8" rx="4" fill="#A5B4FC" opacity="0.7" />
  <rect x="60" y="350" width="180" height="8" rx="4" fill="#818CF8" opacity="0.7" />
  
  <!-- Line Numbers -->
  <text x="50" y="175" font-family="monospace" font-size="10" fill="#64748B">1</text>
  <text x="50" y="195" font-family="monospace" font-size="10" fill="#64748B">2</text>
  <text x="50" y="215" font-family="monospace" font-size="10" fill="#64748B">3</text>
  <text x="50" y="235" font-family="monospace" font-size="10" fill="#64748B">4</text>
  <text x="50" y="255" font-family="monospace" font-size="10" fill="#64748B">5</text>
  <text x="50" y="275" font-family="monospace" font-size="10" fill="#64748B">6</text>
  <text x="50" y="295" font-family="monospace" font-size="10" fill="#64748B">7</text>
  <text x="50" y="315" font-family="monospace" font-size="10" fill="#64748B">8</text>
  <text x="50" y="335" font-family="monospace" font-size="10" fill="#64748B">9</text>
  <text x="50" y="355" font-family="monospace" font-size="10" fill="#64748B">10</text>
  
  <!-- Right Panel -->
  <rect x="500" y="80" width="280" height="170" rx="8" fill="#1E293B" />
  
  <!-- Video Chat -->
  <rect x="520" y="100" width="240" height="130" rx="8" fill="#0F172A" />
  <circle cx="640" cy="165" r="50" fill="#334155" />
  <path d="M625 145 Q640 130 655 145 Q670 160 655 175 Q640 190 625 175 Q610 160 625 145Z" fill="#94A3B8" />
  
  <!-- Problem Description -->
  <rect x="500" y="270" width="280" height="160" rx="8" fill="#1E293B" />
  <rect x="520" y="290" width="240" height="10" rx="5" fill="#E2E8F0" opacity="0.7" />
  <rect x="520" y="310" width="200" height="10" rx="5" fill="#E2E8F0" opacity="0.5" />
  <rect x="520" y="330" width="220" height="10" rx="5" fill="#E2E8F0" opacity="0.5" />
  <rect x="520" y="350" width="180" height="10" rx="5" fill="#E2E8F0" opacity="0.5" />
  <rect x="520" y="370" width="240" height="10" rx="5" fill="#E2E8F0" opacity="0.5" />
  <rect x="520" y="390" width="200" height="10" rx="5" fill="#E2E8F0" opacity="0.5" />
  
  <!-- Submit Button -->
  <rect x="600" y="410" width="80" height="30" rx="6" fill="#4F46E5" />
  <text x="620" y="430" font-family="sans-serif" font-size="12" fill="white" font-weight="bold">Submit</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="logo-gradient" x1="20" y1="10" x2="60" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
</svg>